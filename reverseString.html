<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De-scientist>>reverseString</title>
	<style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('reverse.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <script>
        
    function reverseString(str) {
    return str.split('').reverse().join('');
    }


    let userInputReverse = prompt("Enter a string to reverse:");
    let reversedString = reverseString(userInputReverse);
    alert(`${reversedString}`);


    </script>
</body>
</html>
