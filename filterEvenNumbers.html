</head>
<body>

    <script>
        
     function filterEvenNumbers(arr) {
    return arr.filter(number => number % 2 === 0);
    }

    let userInputNumbers = prompt("Enter a list of numbers separated by commas:");

    let numberArray = userInputNumbers.split(',').map(Number);

    let evenNumbers = filterEvenNumbers(numberArray);

    console.log(evenNumbers);

    </script>
</body>
