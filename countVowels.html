<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De-scientist>>countVowels</title>
	<style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('Vowels.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <script>
        
        function countVowels(str) {
            const vowels = ['a', 'e', 'i', 'o', 'u'];
            let count = 0;

            for (let char of str.toLowerCase()) {
                if (vowels.includes(char)) {
                    count++;
                }
            }

            return count;
        }

       
        let userInputVowels = prompt("Please enter a string to count the vowels:");
        let vowelCount = countVowels(userInputVowels);
        alert(`${vowelCount}`);
    </script>
</body>
